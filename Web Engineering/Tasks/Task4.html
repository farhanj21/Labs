<!DOCTYPE html>

<head>
<title>Task 4</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        border: 2px solid grey;
        border-radius: 10px;
        padding: 20px;
        max-width: 600px;
        width: 100%;
        text-align: center;
    }

    button {
        padding: 10px 20px;
        background-color: red;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    #output {
        font-size: 24px;
        font-weight: bold;
    }
</style>

<script>
    function calculate() {
        var choice = parseInt(document.getElementById("choice").value);
        var n1 = parseFloat(document.getElementById("n1").value);
        var n2 = parseFloat(document.getElementById("n2").value);
        var result;

        if (choice === 1) {
            result = n1 + n2;
        } else if (choice === 2) 
        {
            result = n1 * n2;
        } 
        else 
        {
            alert("Please enter a valid choice (1 or 2)");
            return;
        }

        document.getElementById("output").innerHTML = "Result: " + result;
    }
</script>
</head>
<body>

<div class="container">

    <h2>Task 4</h2>

    <label for="choice">Choose an operation (1 for Addition, 2 for Multiplication):</label>
    <input type="number" id="choice" min="1" max="2">
    <br><br>

    <label for="n1">Enter first number:</label>
    <input type="number" id="n1">
    <br><br>

    <label for="n2">Enter second number:</label>
    <input type="number" id="n2">
    <br><br>

    <button onclick="calculate()">Calculate</button>
    <br><br>

    <div id="output"></div>

</div>

</body>
</html>
